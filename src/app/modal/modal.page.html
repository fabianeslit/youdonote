<ion-header>
  <ion-toolbar color="{{ colorScheme }}">
    <ion-title>Add New Note</ion-title>
    <ion-buttons slot="end">
      <ion-button ion-button (click)="closeModal()"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-item>
  <ion-label position="floating">Note Title</ion-label>
  <ion-input #taskInput [(ngModel)]="note.title" (ionChange)="checkinputT($event)"></ion-input>
</ion-item>
<ion-content class="note-content">
  
  <ion-item>
    <ion-label position="floating">Note Description</ion-label>
    <ion-textarea autoGrow="true" [(ngModel)]="note.desc"></ion-textarea>
  </ion-item>

</ion-content>
<ion-button color="{{ colorScheme }}" [disabled]="emptyTitle" (click)="validate()" expand="block" class="save_note_btn">Save Note</ion-button>
