<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title>
      YouDoNote
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Search note" [(ngModel)]="searchTerm" (ionChange)="onSearchTerm($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
  <ion-card *ngFor="let todo of todos; let i = index; " [routerLink]="['/notemodal/', i]">
    <ion-item>
      <ion-label>{{todo.title}}</ion-label>
    </ion-item>
    <ion-card-content>
      {{todo.desc}}
    </ion-card-content>    
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="ion-padding" *ngIf="none == true">
    <p class="ion-text-center">No results</p>
  </div>
</ion-content>
