<ion-header>
  <ion-toolbar color="{{ colorScheme }}">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/notemodal/{{id}}"><ion-icon name="arrow-back-outline"></ion-icon></ion-back-button>    </ion-buttons>
    <ion-title>Update Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Note Title</ion-label>
    <ion-input #taskInput [(ngModel)]="note.title" (ionChange)="checkinputT($event)"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Note Description</ion-label>
    <ion-textarea class="note-desc" autoGrow="true" [(ngModel)]="note.desc"></ion-textarea>
  </ion-item>
</ion-content>
<ion-button color="{{ colorScheme }}" [disabled]="emptyTitle" (click)="validate()" expand="block" class="save_note_btn">Update Note</ion-button>
